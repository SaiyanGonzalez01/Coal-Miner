<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Coal Miner</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.png"/>
  <style>
    .counter {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <center><h1>Coal Miner</h1></center>
  <center><img src="https://minecraft.wiki/images/Coal_JE3_BE2.png?ddd79" alt="Click Me" id="clickableImage"></center>
  <center>
    <div class="counter">
      Coal Mined: <span id="counterValue">0</span>
    </div>
  </center>

  <audio id="clickSound" src="sounds/stone1.ogg"></audio>
  
  <script>
    
    const image = document.getElementById('imageClick');
    const counter = document.getElementById('counterValue');
    const clickSound = document.getElementById('soundEffect');

    let count = 0;

    image.addEventListener('click', () => {
      count++;
      counter.textContent = count;
    
    image.addEventListener('click', () => {
      count++; 
      counter.textContent = count; 
      clickSound.play(); 
    });
  </script>
</body>
</html>
